<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stone.css">
    <title>Stone-Paper-Scissors</title>
</head>
<body>
    <div class="container">
       <div class="message">Choose An Option</div>
       <div class="images">
                <div class="computer">
                <img src="./Image/stoneComputer.png">  
                </div> 

                <div class="Player">
                    <img src="./Image/stonePlayer.png">
                </div>
        </div>
        <div class="points">
            COMPUTER : <span class="computerPoints">0</span> /
             <span class="PlayerPoints">0</span> : PLAYER  
        </div>
        <div class="options">
            <button type="button">Stone</button>
            <button type="button">Paper</button>
            <button type="button">Scissors</button>
        </div>
    </div>

    <script >
// 1st
        const computer = document.querySelector(".images  .computer img");
        const Player = document.querySelector(".images  .Player img");

        const computerPoints = document.querySelector(".points .computerPoints");
        const PlayerPoints = document.querySelector(".points .PlayerPoints");

        const options  = document.querySelectorAll(".options button");

//  2nd  for each 
        options.forEach((options)=>{
// 3rd events 
               options.addEventListener("click", ()=>{
               
                computer.classList.add("shakecomputer");
                Player.classList.add("shakePlayer") ; 
//  4th setTimeout
                setTimeout(() => {
                    computer.classList.remove("shakecomputer");
                    Player.classList.remove("shakePlayer") ;
                    //  user will choice
                    //  53rd line will change the image acrding to the prf.
                    Player.src="./Image/"+options.innerHTML+"Player.png";

                   // from line no. 57 computer's choice 
                   const choice = ["STONE" , "PAPER" , "SCISSORS"];
                    
                   let arrayNo = Math.floor(Math.random()*3);
                   let computerChoice = choice[arrayNo];

                   computer.src = "./Image/"+computerChoice+"Computer.png";

                //    Points
                   let Cpoint = parseInt(computerPoints.innerHTML);
                   let ppoint = parseInt(PlayerPoints.innerHTML);

                   if(options.innerHTML  === "STONE"){
                    
                            if(computerChoice === "PAPER")
                            computerPoints.innerHTML  = Cpoint +1;
                            
                            else if(computerChoice === "SCISSORS")
                                PlayerPoints.innerHTML = ppoint+1;
                            
                   }else if( options.innerHTML  === "PAPER"){
                           
                            if(computerChoice === "SCISSORS")
                            computerPoints.innerHTML  = Cpoint +1;
                            
                            else if(computerChoice === "STONE")
                                PlayerPoints.innerHTML = ppoint+1;
                            
                   }else {
                             if(computerChoice === "STONE")
                             computerPoints.innerHTML  = Cpoint +1;
                            
                                else if(computerChoice === "PAPER")
                                PlayerPoints.innerHTML = ppoint+1;
                   }
                }, 900);
            });
        });

    </script>
    
</body>
</html>
